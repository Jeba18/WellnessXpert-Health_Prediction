<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predict Your Health</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Navigation Bar (same) -->
  <header>
    <div class="nav-container">
      <div class="logo">HealthPredictor</div>
      <nav id="nav-links">
        <a href="index.html" class="nav-item">Home</a>
        <a href="predict.html" class="nav-item">Predict</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="admin.html" class="nav-item">Admin</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </header>

  <!-- Predict Form Section -->
  <section class="predict-section">
    <h1>Health Risk Prediction</h1>
    <p>Please fill out the form below to get your personalized health prediction:</p>

    <form class="predict-form" action="/predict" method="POST">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required />
      </div>

      <div class="form-group">
        <label for="smoker">Are you a smoker?</label>
        <select id="smoker" name="smoker" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exercise">Exercise Frequency:</label>
        <select id="exercise" name="exercise" required>
          <option value="">Select</option>
          <option value="none">None</option>
          <option value="1-2">1–2 days/week</option>
          <option value="3-5">3–5 days/week</option>
          <option value="daily">Daily</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Get Prediction</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HealthPredictor. All rights reserved.</p>
  </footer>
</body>
</html>
