<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Predictor - Predict</title>
  <link rel="stylesheet" href="css/predict.css" />
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Navigation Bar (Same Across All Pages) -->
  <nav class="navbar">
    <div class="logo">HealthPredictor</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="predict.html" class="active">Predict</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
     
    </ul>
  </nav>

  <!-- Main Form Section -->
  <main class="form-container">
    <h1>Health Risk Prediction Form</h1>
    <form action="result.html" method="POST">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="bp">Blood Pressure:</label>
        <input type="number" id="bp" name="bp" required>
      </div>

      <div class="form-group">
        <label for="cholesterol">Cholesterol Level:</label>
        <input type="number" id="cholesterol" name="cholesterol" required>
      </div>

      <div class="form-group">
        <label for="diabetic">Diabetic?</label>
        <select id="diabetic" name="diabetic" required>
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activity">Physical Activity Level:</label>
        <select id="activity" name="activity" required>
          <option value="">--Select--</option>
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="smoke">Do you smoke?</label>
        <select id="smoke" name="smoke" required>
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="alcohol">Do you consume alcohol?</label>
        <select id="alcohol" name="alcohol" required>
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="history">Family History of Disease?</label>
        <select id="history" name="history" required>
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group center-button">
        <button type="submit">Predict Now</button>
      </div>
    </form>
  </main>

</body>
</html>
